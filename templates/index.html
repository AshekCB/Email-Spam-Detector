<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url('https://www.hdwallpapers.in/download/anonymus_hacker_hd_hacker-1920x1080.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 3px solid #00c6ff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            color: rgba(0, 198, 255, 0.8);
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 4rem auto;
            background: rgba(0, 198, 255, 0.3); /* Transparent background */
            color: rgba(255, 255, 255, 0.9); /* Slight transparency for text */
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
            padding: 3rem;
            backdrop-filter: blur(8px); /* Optional blur effect */
        }

        .container h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.8rem;
        }

        .form-group textarea {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            outline: none;
            resize: vertical;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.9);
        }

        .form-group button {
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.8), rgba(0, 102, 204, 0.8));
            color: white;
            border: none;
            padding: 0.8rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, rgba(102, 217, 255, 0.9), rgba(51, 153, 255, 0.9));
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem 0;
            color: rgba(0, 198, 255, 0.9);
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>Email Spam Detection System</h1>
    </header>
    <div class="container">
        <h2>Analyze Your Email for Spam</h2>
        <form action="{{url_for('home')}}" method="post">
            <div class="form-group">
                <label for="emailContent">Enter Email Content:</label>
                <textarea id="emailContent" name="emailContent" placeholder="Paste your email content here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Check for Spam</button>
            </div>
            <div>
                {%if result%}
                <center><p><h3>{{result}}</h3></p></center>
                {%endif%}

            </div>
        </form>
    </div>
    <footer>
        © 2024 Email Spam Detection System | Built with ❤️ by Abhishek C B
    </footer>
</body>
</html>
